<body>

        <div class="test">
            <nav class="menu">

        <h2>Vous pouvez me contacter ou télécharger mon CV</h2>
        <div class="testrow">

            <div class="contact">
                <div class="info">
                <label for="nom">Nom :</label>
                <input type="text" name="nom" id="nom" placeholder="Hamilton" required/> 
                </div>
                <div class="info">
                <label for="prenom">Prénom :</label>
                <input type="text" name="prenom" id="prenom" placeholder="Lewis" required
                />
                </div>
                <div class="info">
                <label for="email">E-Mail :</label>
                <input type="email" name="email" placeholder="blabla@oui.com"
                id="email" required/>
                </div>
                    <div class="message-box">
                        <input textarea name="descriptif" rows="5" cols="30"  placeholder="Écris quelque chose..." class="input-text">
                      </div>
                <div class="button">
                    <button class="send-button">Envoyer</button>
                </div>
                
            </div>
            <div class="cv">
                <a href="CV Anonyme-2-1.pdf" download class="download-button">Télécharger le PDF</a>
                <iframe src="CV Anonyme-2-1.pdf" width="600" height="800"></iframe>
            </div>
        </div>
 
    
    </div>
